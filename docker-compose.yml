services:
  postgres:
    image: postgres:16-alpine
    container_name: ingestion-postgres
    environment:
      POSTGRES_DB: ingestion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ingestion-network

  redis:
    image: redis:7-alpine
    container_name: ingestion-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - ingestion-network

  data-ingestion-service:
    build:
      context: .
      dockerfile: data-ingestion-service/Dockerfile
    container_name: data-ingestion-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ingestion_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      QUERY_SERVICE_URL: http://query-service:8082
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN:-}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health/readiness | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - ingestion-network

  query-service:
    build:
      context: .
      dockerfile: query-service/Dockerfile
    container_name: query-service
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN:-}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health/readiness || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - ingestion-network

volumes:
  postgres_data:
  redis_data:

networks:
  ingestion-network:
    driver: bridge