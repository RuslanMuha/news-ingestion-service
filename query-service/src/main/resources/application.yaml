spring:
  application:
    name: query-service
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

services:
  data-ingestion:
    url: ${DATA_INGESTION_SERVICE_URL:http://data-ingestion-service:8081}

openai:
  api-key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-3.5-turbo}
  timeout: ${OPENAI_TIMEOUT:60}

cache:
  summary:
    ttl-hours: 24

server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    root: INFO
    com.tispace: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN

